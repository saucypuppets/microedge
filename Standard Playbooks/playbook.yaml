    - name: Save iptables rules (for persistence across reboots)
      ansible.builtin.command: "{{ item }}"
      loop:
        - "iptables-save > /etc/sysconfig/iptables" # For RHEL/CentOS
        - "netfilter-persistent save" # For Debian/Ubuntu (requires 'netfilter-persistent' package)
      when: ansible_os_family == "RedHat" or ansible_os_family == "Debian"
      ignore_errors: yes # Ignore errors if one save command fails on a different OS